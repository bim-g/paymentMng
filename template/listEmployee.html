<div class="w3-container">
    <div class="w3-yellow w3-center w3-round-xxlarge">    
        <h2>Employee Register</h2>
    </div>    
    <form ng-submit="search()" >
        <div class="w3-container w3-border w3-row w3-margin-bottom w3-round">
            <div class="w3-col s9 m9 l10 w3-margin-top w3-margin-bottom">                
                <input type="text" class="w3-input w3-animate-input" ng-model="marialstatus" oninput="w3.filterHTML('#listEmployee', '.item', this.value)" style="width:30%" placeholder="research"> 
            </div> 
            <div class="w3-container w3-margin-top w3-margin-bottom w3-col s2 m2 l2">
                <button type="submit" class="w3-button w3-blue"><i class="fa fa-search-plus"></i>Search</button>
            </div>
        </div>
    </form>
    <div class="w3-center">
        <table class="w3-table w3-striped w3-bordered w3-hoverable w3-center w3-card-4" id="listEmployee">
            <tr class="w3-teal">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sexe</th>
                <th>email</th>
                <th>telephone</th>
                <th></th>
                <th></th>
            </tr>       
            <tr ng-repeat="std in employees" class="item">
                <td>{{std.Fname}}</td>
                <td>{{std.Lname}}</td>
                <td>{{std.sexe}}</td>
                <td>{{std.email}}</td>
                <td>{{std.phone}}</td>
                <td style="width: 80px;"><a href="#!detailEmployee/{{std.idemployee}}" class="w3-btn" ><i class="w3-xlarge w3-text-green fa fa-pencil"></i></a></td>
                <td style="width: 80px;"><i class="w3-xlarge w3-text-red fa fa-user-times"></i></td>
            </tr>
        </table>
    </div>
</div>
