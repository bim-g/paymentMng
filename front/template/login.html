<div class="w3-container" ng-controller="login">
    <div  class="w3-container w3-card-4 centerObject"  >
        <form ng-submit="connection()" >
            <header><h2>Login</h2></header>            
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i>
                </div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" ng-model="loginUser.userName" name="loginUser.userName" type="text" placeholder="Username or Email" >
                </div>
            </div>
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i>
                </div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" ng-model="loginUser.passWord" name="loginUser.passWord" type="password" placeholder="password">
                </div>
            </div>
            <div class="w3-margin-top w3-padding-16 w3-center">
                <input type="reset" class="w3-btn w3-red w3-margin-right" value="Cancel"  style="width:35%;">
                <input type="submit" class="w3-btn w3-blue " value="Connect" style="width:35%;">
            </div>
        </form>
    </div>
</div>
